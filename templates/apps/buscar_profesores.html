{% extends "index.html" %}

{% block content %}

    {% if profesores %}

        {% for profesor in profesores %}

            <br>
            <div class="form">
                <h4>Profesor: {{profesor.nombre}} {{profesor.apellido}}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{profesor.email}}</h4>
            </div>
            <br>

        {% endfor %}

    {% else %}
        <br>
        <div class="form">
            <h2>No hay profesores con este filtrado</h2>
        </div>
        <br>
    {% endif %}

{% endblock %}
